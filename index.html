<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title> night march </title>

    <title>Document</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" type="button" aria-current="page" href="">
                                <img src="img/logo navbar.svg">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" type="button" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" type="button" aria-current="page" href="#">reservas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" type="button" aria-current="page" href="#">delivery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section> <!-- Cursores-->
            <div class="cursor" id="not_show">
                <svg width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="50" fill="#DB324D" style="mix-blend-mode:exclusion" />
                </svg>
            </div>

            <div class="select">
                <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M51.45 67.45L48.35 64.85L59.6 53.3C59.8333 53.1 60 52.9333 60.1 52.8C60.2333 52.6667 60.3167 52.5667 60.35 52.5H33.75V48.3H60.4C60.3333 48.2 60.2333 48.1 60.1 48C60 47.8667 59.8333 47.6833 59.6 47.45L48.45 36.1L51.4 33.35L63.75 45.95C64.5833 46.7833 65.2 47.5333 65.6 48.2C66.0333 48.8667 66.25 49.5833 66.25 50.35C66.25 51.0833 66.0333 51.8167 65.6 52.55C65.2 53.25 64.5833 54.0167 63.75 54.85L51.45 67.45Z"
                        fill="#FFFFF0" style="mix-blend-mode:difference" />
                    <path
                        d="M100 50C100 77.6142 77.6142 100 50 100C22.3858 100 0 77.6142 0 50C0 22.3858 22.3858 0 50 0C77.6142 0 100 22.3858 100 50Z"
                        fill="#AAC64D" style="mix-blend-mode:exclusion" />
                </svg>
            </div>
        </section>

        <div class="hero"> <!-- hero section-->
            <div class="heroimg">
                <img src="img/hero.png" style="width: 100%;">
            </div>
        </div>
        <div class="landing">

            <br /><br /><br /><br />

            <div class="bento">
                <div class="bento__container" variant-1>
                    <div class="bento__item" style="--rows: span 2; --columns: 1 / -1;" id="fillbentoul1">
                        <div class="bentodetails">
                            <p class="textdestaque"> marchburger, o mais amado da casa </p>
                        </div>
                    </div>
                    <div class="bento__item" style="--rows: span 2;">
                        <button class="button">
                            <span class="textheader">peça delivery ↓</span>
                        </button>
                    </div>
                    <div class="bento__item" style="--rows: span 2; --columns: span 2;" id="fillbentoul2">
                        <div class="bentodetails">
                            <p class="textdestaque" id="textdestaquedif"> sunset illusion </p>
                        </div>
                    </div>
                    <div class="bento__item" style="--columns: 1 / -1;">
                        <p> <span class="textsubtext"> Nossos petiscos </span> </p>
                        <p class="textheader"> apenas de barriga cheia pode se aproveitar de verdade.</p>
                    </div>
                </div>

                <div class="bento__container" variant-2>
                    <div class="bento__item" style="--rows: span 2; --columns: 1 / -1;" id="fillbentour1">
                        <div class="bentodetails">
                            <p class="textdestaque" id="textdestaquedif"> nightwolf </p>
                        </div>
                    </div>
                    <div class="bento__item" style="--rows: span 4;" id="fillbentour2">
                        <div class="bentodetails">
                            <p class="textdestaque" id="textdestaquedif"> medida certa de corona</p>
                        </div>
                    </div>
                    <div class="bento__item" style="--rows: span 2;" id="fillbentour3">
                        <div class="bentodetails">
                            <p class="textdestaque" id="textdestaquedif"> nightime coffee </p>
                        </div>
                    </div>
                    <div class="bento__item" style="--rows: span 2;">
                        <p> <span class="textsubtext" id="textdif">Nossos drinks</span> </p>
                        <p class="textheader" id="textdif">os mais amados drinks da nossa coleção.</p>
                    </div>
                </div>
            </div>

            <section> <!-- testimonials-->
                <div class="testimonials">
                    <div></div>
                </div>
            </section>

            <section> <!-- bentobox images-->
                <div class="bento" id="bento2">
                    <div class="bento__container" variant-3>
                        <div class="bento__item" style="--rows: span 1;" id="fillbentod1"></div>
                        <div class="bento__item" style="--rows: span 2; --columns: span 2;" id="fillbentod2"></div>
                        <div class="bento__item" style="--rows: span 3;" id="fillbentod3"></div>
                        <div class="bento__item" style="--rows: span 2;" id="fillbentod4">
                            <img src="img/logo navbar.svg">
                        </div>
                        <div class="bento__item" style="--rows: span 2;" id="fillbentod5"></div>
                    </div>
                </div>
                <br /><br /><br />
                <div id="footer">
                    <footer>
                        <img src="img/logo footer.svg" id="logofin">
                    </footer>
                </div>
            </section>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
