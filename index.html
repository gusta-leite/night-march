<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="">
    <title> night march </title>

    <title>Document</title>
</head>

<body>
    <main>
        <section> <!-- Cursores-->
            <div class="cursor" id="not-show">
                <svg width="50" height="50" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="50" fill="#DB324D" style="mix-blend-mode:exclusion" />
                </svg>
            </div>
        </section>

        <div class="hero"> <!-- hero section-->
            <div class="heroimg">
                <img src="img/hero.png" style="width: 100%;">
            </div>
        </div>
        <div class="landing">
            <div class="bento">
                <div class="bento__container" variant-1>
                  <div class="bento__item" style="--rows: span 2; --columns: 1 / -1;"></div>
                  <div class="bento__item" style="--rows: span 2;"></div>
                  <div class="bento__item" style="--rows: span 2; --columns: span 2;"></div>
                  <div class="bento__item" style="--columns: 1 / -1;"></div>
                </div>
                <div class="bento__container" variant-2>
                  <div class="bento__item" style="--rows: span 2; --columns: 1 / -1;"></div>
                  <div class="bento__item" style="--rows: span 4;"></div>
                  <div class="bento__item" style="--rows: span 2;"></div>
                  <div class="bento__item" style="--rows: span 2;"></div>
                </div>
            </div>
        
            <div class="bento" id="bento2">
                <div class="bento__container" variant-3>
                        <div class="bento__item" style="--rows: span 1;"></div>
                        <div class="bento__item" style="--rows: span 2; --columns: span 2;"></div>
                        <div class="bento__item" style="--rows: span 3;"></div>
                        <div class="bento__item" style="--rows: span 2;"></div>
                        <div class="bento__item" style="--rows: span 2;"></div>
                </div>
            </div>
        </div>
        <!--  -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
